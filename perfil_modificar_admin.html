<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>practica7</title>
  
</head>

<body>
  <div class="row">
    <div class="col-md-3"></div>
      <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron mt-4">

                <h2 class="mb-4 text-secondary text-center">Perfil</h2>
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="username">Nick</label>
                            <input type="text" class="form-control"/>
                        </div>
  
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control"/>
                        </div>
  
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-group mb-3">
                              <input type="password" class="form-control" id="contrasena" />
                          </div>
                        </div>
  
                        <div class="form-group">
                            <label for="password2">Repetir Contraseña</label>
                            <div class="input-group mb-3">
                              <input type="password" id="confirm_password" class="form-control" id="confirm_password" />
                            </div>
                        </div>
  
                        <label for="firstName">Nombre</label>
                        <input type="text" class="form-control"/>
  
                    <div class="form-group">
                        <label for="lastName">Apellidos</label>
                        <input type="text" [(ngModel)]="alumno.apellido" formControlName="apellido" class="form-control"  />
                    </div>
  
  
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">
                          Guardar
                      </button>
                      &nbsp;
                      <button type="submit" class="btn btn-danger">
                        <a routerLink="/home">Cancelar</a>
                      </button>
                      &nbsp;
                      <!-- <button type="submit" class="btn btn-light">
                        <a routerLink="/login">Ya tengo cuenta</a>
                      </button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
